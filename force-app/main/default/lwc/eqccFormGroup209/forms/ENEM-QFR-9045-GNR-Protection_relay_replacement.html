<template>
    <div data-id="formBegin">

            title={modalTitle} 
            is-visible={modalVisible}

            cancel-text={modalCancelButton} 
            name={modalName} 
            message={modalMessage} 
            onselected={handleModalSelection} >
        </c-lwc-modal>
        <!-- Form Question = 12 -->

        <div class="slds-text-heading_medium text-center">PROTECTION RELAY REPLACEMENT</div>

            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <label class="slds-form-element__label" for="tank-no">Notification</label>
                    <div class="f-c">
                        <input
                            type="text"
                            data-id="notification"
                            class="slds-input avoidPercentageInput"
                            value={notification}
                            disabled
                        />
                    </div>
                    <label class="slds-form-element__label" for="tank-no">Order</label>
                    <div class="f-c">
                        <input
                            type="text"
                            data-id="order"
                            class="slds-input avoidPercentageInput"
                            value={order}
                            disabled
                        />
                    </div>
                </div>
                <div class="slds-col">
                    <label class="slds-form-element__label" for="tank-no">FL.</label>
                    <div class="f-c">
                        <input
                            type="text"
                            data-id="fl"

                            value={functionalLocation}
                            disabled

                    </div>
                    <label class="slds-form-element__label" for="tank-no">Status</label>
                    <div class="f-c">
                        <input
                            type="text"
                            data-id="status"
                            class="slds-input avoidPercentageInput"
                            value={formStatus}
                            disabled
                        />
                    </div>
                </div>
            </div>
        </section>
        <div class="bs-example"></div>

            </div>

                                    </td>

                                        <input onchange={onIEH} type="text" data-id="0-input-5" class="slds-input avoidPercentageInput" />

                                        <span class="slds-form-element__label">Notification No. </span>
                                    </td>
                                    <td>
                                        <div class="slds-form-element__control" data-answered="false"> 
                                        <input onchange={onIEH} type="text" data-id="0-input-6" class="slds-input avoidPercentageInput" />
                                        </div>
                                    </td>
                                 </tr>
                            </tbody>
                        </table>
                    </div>
                </div>  
            </div>    
        </section>
    </li>
