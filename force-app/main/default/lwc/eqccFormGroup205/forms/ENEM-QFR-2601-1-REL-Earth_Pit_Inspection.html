<template>

        </c-step-page-header>

            title={modalTitle} 
            is-visible={modalVisible} 
            confirm-text={modalConfirmButton} 
            cancel-text={modalCancelButton} 
            name={modalName} 
            message={modalMessage} 
            onselected={handleModalSelection} >
        </c-lwc-modal>

        <div class="slds-text-heading_medium text-center">ENEM-QFR-2601/1REL</div>
        <div class="slds-text-heading_medium text-center">การตรวจสอบ Earthing Pit (ํYearly Preventive Maintenance)</div>

            <div class="slds-grid slds-gutters">

                    <label class="slds-form-element__label" for="tank-no">Notification</label>
                    <div class="f-c">
                        <input
                            type="text"
                            data-id="notification"
                            class="slds-input avoidPercentageInput"
                            value={notification}
                            disabled
                        />
                    </div>
                    <label class="slds-form-element__label" for="tank-no">Order</label>
                    <div class="f-c">
                        <input
                            type="text"
                            data-id="order"
                            class="slds-input avoidPercentageInput"
                            value={order}
                            disabled
                        />
                    </div>
                </div>
                <div class="slds-col">
                    <label class="slds-form-element__label" for="tank-no">FL.</label>
                    <div class="f-c">
                        <input
                            type="text"
                            data-id="fl"
                            class="slds-input avoidPercentageInput"
                            value={functionalLocation}
                            disabled

                    </div>
                    <label class="slds-form-element__label" for="tank-no">Status</label>
                    <div class="f-c">
                        <input

                            data-id="status"
                            class="slds-input avoidPercentageInput"
                            value={formStatus}

                </div>
            </div>
        </section>
