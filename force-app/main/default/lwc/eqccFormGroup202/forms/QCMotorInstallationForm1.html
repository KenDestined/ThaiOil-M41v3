<template>
    <div data-id="formBegin">
        <!-- PAGE STEP COUNTER HEADER
        Params that need changed are the num-steps and the current-step.
        Num-steps is how many TOTAL steps there are in the form.
        Current-step is the step that the html currently is. ie. if a file's name is
        formStep1.html then the current-step is 1, formStep2.html would be 2 etc.-->
        <c-step-page-header
            num-steps="1"
            current-step="1"
            percentage={percentage}
            is-current={isCurrent}
            record-id={recordId}
        ></c-step-page-header>

        <c-lwc-modal
            title={modalTitle}
            is-visible={modalVisible}
            confirm-text={modalConfirmButton}
            cancel-text={modalCancelButton}
            name={modalName}
            message={modalMessage}
            onselected={handleModalSelection}
        ></c-lwc-modal>
        <!-- END Modal Placeholder -->

        <!--
            Title area for form. Put form title here
        -->
        <div class="slds-text-heading_medium text-center">QC Motor Installation Form</div>
        <!-- END Title area -->

                        <input
                            type="text"
                            data-id="notification"
                            class="slds-input avoidPercentageInput"
                            value={notification}

                        />

                        <input
                            type="text"
                            data-id="order"

                <div class="slds-col">

                        <input
                            type="text"

                            data-id="status"
