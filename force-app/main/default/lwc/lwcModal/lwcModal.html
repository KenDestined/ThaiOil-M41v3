<template>
    <lightning-card if:true={isVisible}>
        <div class="scroller-wrapper">
            <div class="scroller-content">
                <div class="slds-container_small">
                    <section
                        role="dialog"
                        tabindex="-1"
                        class="slds-modal slds-fade-in-open slds-modal_small"
                        aria-labelledby="modal-heading-01"
                        aria-modal="true"
                        aria-describedby="modal-content-id-01"
                    >
                        <div class="slds-modal__container">
                            <header class="slds-modal__header">
                                <button
                                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                    title="Close"
                                >
                                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                                    </svg>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{title}</h2>
                            </header>
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-01">
                                <template if:false={isRejectForm}>
                                    <p>{message}</p>
                                </template>
                                <template if:true={isRejectForm}>
                                    <lightning-textarea
                                        name="reject"
                                        value={reason}
                                        onchange={handleReasonChange}
                                        label="Enter some text"
                                    ></lightning-textarea>
                                </template>
                            </div>
                            <footer class="slds-modal__footer">
                                <button
                                    class="slds-button slds-button_neutral"
                                    onclick={handleModalClickEvent}
                                    data-action="cancel"
                                >
                                    {cancelText}
                                </button>
                                <button
                                    class="slds-button slds-button_brand"
                                    onclick={handleModalClickEvent}
                                    data-action="confirm"
                                >
                                    {confirmText}
                                </button>
                            </footer>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
