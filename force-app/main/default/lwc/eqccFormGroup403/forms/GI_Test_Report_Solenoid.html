<template>
    <div data-id="formBegin">
        <c-step-page-header
            num-steps="1"
            current-step="1"
            percentage={percentage}
            is-current={isCurrent}
            record-id={recordId}
        ></c-step-page-header>

        <!-- Modal placeholder -->
        <c-lwc-modal
            title={modalTitle}
            is-visible={modalVisible}
            confirm-text={modalConfirmButton}
            cancel-text={modalCancelButton}
            name={modalName}
            message={modalMessage}
            onselected={handleModalSelection}
        ></c-lwc-modal>
        <!-- END Modal Placeholder -->

        <!-- ENIM-QFR-080 /Form Question = 12 -->

        <!--
            Heading area for form
        -->
        <div class="slds-text-heading_medium text-center">
            ENIM-QFR-080
        </div>
        
        <div class="slds-text-heading_medium text-center">
            INSTRUMENT INSPECTION - TEST REPORT
        </div>
        <div class="slds-text-heading_medium text-center">
            SOLENOID VALVE
        </div>

            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <label class="slds-form-element__label" for="tank-no">Notification</label>

                        <svg
                            class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"
                            aria-hidden="true"
                        >
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                        </svg>
                        <input
                            type="text"
                            data-id="notification"
                            class="slds-input avoidPercentageInput"
                            value={notification}
                            disabled
                        />
                    </div>
                    <label class="slds-form-element__label" for="tank-no">Order</label>
                    <div class="slds-form-element__control">
                        <input
                            type="text"
                            data-id="order"
                            class="slds-input avoidPercentageInput"
                            value={order}
                            disabled

                    </div>
                </div>
                <div class="slds-col">
                    <label class="slds-form-element__label" for="tank-no">FL.</label>

                        <input

                    <label class="slds-form-element__label" for="tank-no">Status</label>
                    <div class="slds-form-element__control">
                        <input
                            type="text"
                            data-id="status"
                            class="slds-input avoidPercentageInput"
                            value={formStatus}
                            disabled
                        />
                    </div>
                </div>
            </div>
        </section>

                <li class="slds-accordion__list-item">

                                                <input onchange={onIEH} type="radio" id="Type-radio-2" data-id="Type-radio-2"
                                                    name="Type-radio" value="PM" />
                                                <label class="slds-radio__label" for="Type-radio-2">
                                                    <span class="slds-radio_faux"></span>
                                                    <span class="slds-form-element__label">PM</span>
                                                </label>
                                            </span>
                                        </li>
                                        <li>
                                            <span class="slds-radio">
                                                <input onchange={onIEH} type="radio" id="Type-radio-3" data-id="Type-radio-3"
                                                    name="Type-radio" value="SH" />
                                                <label class="slds-radio__label" for="Type-radio-3">
                                                    <span class="slds-radio_faux"></span>
                                                    <span class="slds-form-element__label">SH</span>
                                                </label>
                                            </span>
                                        </li>
                                    </ul>

                                        <label class="slds-form-element__label">Service:</label>
                                        <div class="slds-form-element__control" data-answered="false">
                                            <input
                                                onchange={onIEH}
                                                type="text"
                                                data-id="service"
                                                class="slds-input avoidPercentageInput"
                                            />
                                        </div>
                                        <label class="slds-form-element__label">PEFS No:</label>
                                        <div class="slds-form-element__control" data-answered="false">
                                            <input

                                            />
                                        </div>
                                    </div>
                                </div>
                                <br />
                            </div>

                                        </div>
                                        <table class="table" data-answered="false">
                                            <tbody>
                                                <tr>
                                                    <td style="width: 5%;"></td>
                                                    <td style="width: 30%;" ></td>
                                                    <td style="width: 20%;">
                                                        <label class="slds-radio__label"><span class="slds-radio_faux"></span> <span class="slds-form-element__label mgr-10">Acceptable Range*</span></label>

                                                        <label class="slds-radio__label"><span class="slds-radio_faux"></span> <span class="slds-form-element__label mgr-10">As Found</span></label>

                                                </tr>

                                                    <td></td>

                                                    <td><input onchange={onIEH} data-id="1-2-B" class="slds-input" /></td>
                                                    <td></td>
                                                </tr>
                                            </tbody>
                                        </table>

                                            <span class="slds-form-element__label">4) Increase Voltage to 24V then Record Current</span><Br>
                                            <span class="slds-form-element__label">5) Slowly Decrease Voltage Until Coil Drop-Out (De-Energized) then Record Drop-Out Voltage</span><Br>
                                            <span class="slds-form-element__label">6) Repeat 3) to 5) for Three Times</span><Br>

                                                    </td >

                                                        <label class="slds-radio__label"><span class="slds-radio_faux"></span> <span class="slds-form-element__label mgr-10">Test#3</span></label>
                                                    </td >
                                                    <td></td>
                                                </tr>
                                                <tr>
                                                    <td></td>
                                                    <td>
                                                        <label class="slds-radio__label"><span class="slds-radio_faux"></span> <span class="slds-form-element__label mgr-10">Pull-In (V)</span></label>
                                                    </td>

                                                    <td></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="content">
                                            <span class="slds-form-element__label">7) Soap Test Body and Bubble Test for Seat Leakage (As Found)</span><Br>   
                                        </div>
                                        <div class="content">
                                            <span class="slds-form-element__label">Body Leakage : Test result (H)</span>
                                            <div class="slds-grid slds-gutters">

                                                                    <span class="slds-radio_faux"></span>
                                                                    <span class="slds-form-element__label">Not Pass</span>
                                                                </label>
                                                            </span>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div><Br>   
                                        </div>
                                        <div class="content">

                                                                <input
                                                                    type="radio"
