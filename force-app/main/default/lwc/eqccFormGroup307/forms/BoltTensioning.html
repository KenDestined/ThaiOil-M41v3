<template>
    <div data-id="formBegin">
        <c-step-page-header
            num-steps="1"
            current-step="1"
            percentage={percentage}
            is-current={isCurrent}
            record-id={recordId}
        ></c-step-page-header>
        <c-lwc-modal
            title={modalTitle}
            is-visible={modalVisible}
            confirm-text={modalConfirmButton}
            cancel-text={modalCancelButton}
            name={modalName}
            message={modalMessage}
            onselected={handleModalSelection}
        ></c-lwc-modal>
        <div class="slds-text-heading_medium text-center">EQCC-MECH-002</div>
        <div class="slds-text-heading_medium text-center">เอกสารควบคุม การประกอบหน้าแปลนด้วยกระบวนการ Tensioning</div>
        <section class="section slds-accordion__section">
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <label class="slds-form-element__label" for="tank-no">Notification</label>
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                        <svg
                            class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"
                            aria-hidden="true"
                        >
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                        </svg>
                        <input type="text" data-id="notification" class="slds-input avoidPercentageInput" value={notification} disabled />
                    </div>
                    <label class="slds-form-element__label" for="tank-no">Order</label>
                    <div class="slds-form-element__control">
                        <input type="text" data-id="order" class="slds-input avoidPercentageInput" value={order} disabled />
                    </div>
                </div>
                <div class="slds-col">
                    <label class="slds-form-element__label" for="tank-no">FL.</label>
                    <div class="slds-form-element__control">
                        <input type="text" data-id="fl" class="slds-input avoidPercentageInput" value={functionalLocation} disabled />
                    </div>
                    <label class="slds-form-element__label" for="tank-no">Status</label>
                    <div class="slds-form-element__control">
                        <input type="text" data-id="status" class="slds-input avoidPercentageInput" value={formStatus} disabled />
                    </div>
                </div>
            </div>

            <ul class="slds-accordion">
                <li class="slds-accordion__list-item">
                    <section class="slds-accordion__section slds-is-open" data-id="sectionOne">

                            <h2 class="slds-accordion__summary-heading">
                                <button
                                    type="button"
                                    aria-controls="collapseOne"
                                    aria-expanded="true"
                                    class="btn btn-link"
                                    data-parent="sectionOne"
                                    onclick={expandSection}
                                >

                                        icon-name="utility:switch"
                                        alternative-text="button icon"
                                        size="x-small"
                                        class="slds-accordion__summary-action-icon slds-button__icon slds-button__icon_left slds-var-p-right_x-small"
                                    ></lightning-icon>
                                    <span
                                        style="background-color: var(--lwc-brandAccessible, rgb(0, 112, 210));"
                                        class="slds-badge slds-badge_inverse slds-var-p-right_x-small"
                                    >
                                        0</span
                                    ><span class="slds-accordion__summary-content"> Header Information</span>
                                </button>
                            </h2>
                        </div>

                                <div class="slds-grid slds-gutters">
                                    <div class="slds-col">

                                                data-id="flange-size"
                                                class="slds-input avoidPercentageInput"
                                            />
                                        </div>
                                    </div>
                                    <div class="slds-col">
                                        <label class="slds-form-element__label" for="tank-no">วันที่ (date)</label>
                                        <div class="slds-form-element__control">
                                            <input onchange={onIEH} type="date" data-id="date" class="slds-input avoidPercentageInput" />
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-grid slds-gutters">
                                    <div class="slds-col">
                                        <label class="slds-form-element__label" for="tank-no"
                                            >ตำแหน่งหน้าแปลน (Flange Location)
                                        </label>
                                        <div class="slds-form-element__control">
                                            <input
                                                onchange={onIEH}
                                                type="text"
                                                data-id="flange-location"
                                                class="slds-input avoidPercentageInput"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-grid slds-gutters">
                                    <div class="slds-col">
                                        <label class="slds-form-element__label" for="tank-no"
                                            >ขนาดของสลักเกลียว และ จำนวน</br> (Bolt size & No.)
                                        </label>
                                        <div class="slds-form-element__control">
                                            <input onchange={onIEH} type="text" data-id="bolt-size" class="slds-input avoidPercentageInput" />
                                        </div>
                                    </div>
                                    <div class="slds-col">
                                        <label class="slds-form-element__label" for="tank-no"
                                            >ค่าภาระของสลักเกลียว </br>(Required Bolt Load)
                                        </label>
                                        <div class="slds-form-element__control">
                                                <div class="slds-form-element__control slds-input-has-fixed-addon">

                                                        style="width: 10%;"

                                                <span class="slds-form-element__addon">kN (กิโลนิวตัน)&emsp;&emsp;</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-grid slds-gutters">
                                    <div class="slds-col">
                                        <label class="slds-form-element__label" for="tank-no"

                                        <div class="slds-form-element__control">
                                            <input onchange={onIEH} type="text" data-id="description" class="slds-input avoidPercentageInput" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                                                    <span class="slds-form-element__label"

                                                        - ปะเก็นที่ใช้เป็น (ปะเก็นใหม่ / ปะเก็นเก่า )</br>
                                                        - ประเภทของปะเก็น (Oval / Octagonal)</br>
                                                        - ค่าความแข็งของปะเก็น</span

                                                                <div
                                                                    class="slds-form-element__control slds-input-has-fixed-addon"

                                                </td>
