<template>
    <section class="section slds-accordion__section">
        <div class="slds-path">
            <div class="slds-grid slds-path__track">
                <div class="slds-grid slds-path__scroller-container">
                    <div class="slds-path__scroller" role="application">
                        <div class="slds-path__scroller_inner">
                            <ul class="slds-path__nav" role="listbox" aria-orientation="horizontal">
                                <template for:each={steps} for:item="step">
                                    <li class={step.class} role="presentation" key={step.step}>
                                        <a
                                            aria-selected="true"
                                            class="slds-path__link"
                                            onclick={navigateToStep}
                                            data-step={step.step}
                                            data-id="path-1"
                                            role="option"
                                            tabindex="0"
                                        >
                                            <span class="slds-path__stage">
                                                <span class="slds-assistive-text">Current Stage:</span>
                                            </span>
                                            <span class="slds-path__title">{step.title}</span>
                                        </a>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
                <div style="margin-left: auto">
                    <c-progress-ring percentage={percentage} is-current={isCurrent}></c-progress-ring>
                </div>
            </div>
        </div>
    </section>
</template>
