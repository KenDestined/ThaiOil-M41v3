        formStep1.html then the current-step is 1, formStep2.html would be 2 etc.-->

                                                            </td>
                                                            <td class="text-center middle">

                                                                </div>
                                                            </td>
                                                            <td class="text-center middle">

                                                                    data-id="e-2-input-3"

                                                                        data-cell="C"

                                                                        class="slds-input" />
                                                                    </div>

                                                            <td class="text-center middle">

                                                                        </div>
                                                            </td>
                                                            <td class="text-center middle">
                                                                        <div class="f-c">
                                                                            <input onchange={onIEH} 
                                                                            data-affects="F" 
                                                                            data-cell="E" 
                                                                            data-disabled="true" 
                                                                            type="text" 
                                                                            disabled data-id="e-2-input-6"

                <li class="slds-accordion__list-item">

                                    type="button"
                                    aria-controls="collapseTwo"

                                    data-parent="sectionTwo"
                                    onclick={expandSection}

                                        icon-name="utility:switch"

                                        2</span

                                                    value="Safeguarding Normal (I-NF)"

                                                <label class="slds-radio__label" for="2-radio-1">

        <!-- Button Section for Every Form -->

                <button data-id="submitEQCCStep" class="slds-button slds-button_brand mgr-5" onclick={openModal}>
                    Submit
                </button>
                <button data-id="rejectEQCCStep" class="slds-button slds-button_brand mgr-5" onclick={openRejectModal}>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Submit</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <c-lookup object-api-name="user" icon-name="standard:user" onrecordselection={onUserSelection}></c-lookup>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submit} title="Submit">Submit</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
