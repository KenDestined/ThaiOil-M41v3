<template>
    <div data-id="formBegin">
        <c-step-page-header

            current-step="1"
            percentage={percentage}
            is-current={isCurrent}
            record-id={recordId}
        ></c-step-page-header>

        <!-- Modal placeholder -->
        <c-lwc-modal
            title={modalTitle}
            is-visible={modalVisible}
            confirm-text={modalConfirmButton}
            cancel-text={modalCancelButton}
            name={modalName}
            message={modalMessage}
            onselected={handleModalSelection}
        ></c-lwc-modal>
        <div style="text-align: right;">

            ENEM-QFR-4500-ADD
 
         </div>
        <div class="slds-text-heading_medium text-center" style="text-decoration: underline; font-weight: bold;">
            ADD ON COMMUNICATION MAINTENANCE FORM
        </div>

                <!-- Section for Notification, FL. and Status fields -->
                <section class="section slds-accordion__section">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <label class="slds-form-element__label" for="tank-no">Notification</label>
                            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                <svg
                                    class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"
                                    aria-hidden="true"
                                >
                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                                </svg>
                                <input
                                    type="text"
                                    data-id="notification"
                                    class="slds-input avoidPercentageInput"
                                    value={notification}
                                    disabled
                                />
                            </div>
                            <label class="slds-form-element__label" for="tank-no">Order</label>
                            <div class="slds-form-element__control">
                                <input
                                    type="text"
                                    data-id="order"
                                    class="slds-input avoidPercentageInput"
                                    value={order}
                                    disabled
                                />
                            </div>
                        </div>
                        <div class="slds-col">
                            <label class="slds-form-element__label" for="tank-no">FL.</label>
                            <div class="slds-form-element__control">
                                <input
                                    type="text"
                                    data-id="fl"
                                    class="slds-input avoidPercentageInput"
                                    value={functionalLocation}
                                    disabled
                                />
                            </div>
                            <label class="slds-form-element__label" for="tank-no">Status</label>
                            <div class="slds-form-element__control">
                                <input
                                    type="text"
                                    data-id="status"
                                    class="slds-input avoidPercentageInput"
                                    value={formStatus}
                                    disabled
                                />
                            </div>
                        </div>
                    </div>
                </section>

                                                        <input onchange={onIEH} type="text" id="1-3-text-4" data-id="1-3-text-4" class="slds-input" name="1-3-text-4" value=""/>

                                                        <input onchange={onIEH} type="radio" id="1-4-radio-3-pass" data-id="1-4-radio-3-pass" name="1-4-radio-3" value="Pass"/>

                                                    </div>

                                                <td>
                                                    <div class="slds-form-element__control" style="text-align:left" title="RESULT">
                                                        <input onchange={onIEH} type="radio" id="1-5-radio-3-pass" data-id="1-5-radio-3-pass" name="1-5-radio-3" value="Pass"/> 
                                                        <label> Pass</label>

                                                        <label> Fail</label>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div  class="slds-form-element__control" title="REMARK">
                                                        <input onchange={onIEH} type="text" id="1-5-text-4" data-id="1-5-text-4" class="slds-input" name="1-5-text-4" value=""/>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr data-answered="false">
                                                <td>
                                                    <div  class="slds-form-element__control" title="ITEM">
                                                        <input onchange={onIEH} type="text" id="1-6-text-1" data-id="1-6-text-1" class="slds-input" name="1-6-text-1" value="4" disabled/>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="slds-form-element__control" title="SERVER FUNCTION CHECK">
                                                        <input onchange={onIEH} type="text" id="1-6-text-2" data-id="1-6-text-2" class="slds-input" name="1-6-text-2" value="Visual inspection and cleaning" disabled/>
                                                    </div>

                                                        <input onchange={onIEH} type="radio" id="1-6-radio-3-pass" data-id="1-6-radio-3-pass" name="1-6-radio-3" value="Pass"/> 
                                                        <label> Pass</label>

                                                        <label> Fail</label>
                                                    </div>
                                                </td>
                                                <td>

                                                        <input onchange={onIEH} type="radio" id="1-7-radio-3-pass" data-id="1-7-radio-3-pass" name="1-7-radio-3" value="Pass"/>

                                <br/>
                                <div style="text-align: right;">
                                    <button class="slds-button slds-button_destructive" onclick={removeRow} data-id="removeRowPart1">-</button>
                                    <button class="slds-button slds-button_brand" onclick={addRow} data-id="addRowPart1">+</button>
                                </div>
                            </div>

        <input onchange={onIEH} onchange={disableSection} name="options" type="checkbox" data-id=... />

        <section class="section slds-accordion__section">
            <ul class="slds-button-group obj-right" role="group">

                </li>
