                        </colgroup> 
                        <tbody>
                            <tr>

                                <td colspan="2"><span class="slds-form-element__label">4.1 Inspect lubrication of Main Gear Case, Geared Limit Switch and Drive Sleeve Top Bearing</span></td>

                                    <div class="slds-form-element__control">
                                        <input onchange={onIEH} type="radio" 
                                        name="4-1-radio" 
                                        data-id="4-1-radio-1" 
                                        id="4-1-radio-1" 
                                        value="lubrication of Main Gear,limit switch, bearing is normal">
                                    </div>   
                                </td>
                                <td class="text-left" ><span class="slds-form-element__label">normal</span></td>  
                                <td class="text-right">
                                    <div class="slds-form-element__control">
                                        <input onchange={onIEH} type="radio" 
                                        name="4-1-radio" 
                                        data-id="4-1-radio-2" 
                                        id="4-1-radio-2" 
                                        value="lubrication of Main Gear,limit switch, bearing is abnormal">
                                    </div>   
                                </td>
                                <td class="text-left"><span class="slds-form-element__label">low</span></td>  
                                <td class="text-right">
                                    <div class="slds-form-element__control">
                                        <input onchange={onIEH} type="radio" 
                                        name="4-1-radio" 
                                        data-id="4-1-radio-3" 
                                        id="4-1-radio-3" 
                                        value="lubrication of Main Gear,limit switch, bearing is abnormal">
                                    </div>   
                                </td>
                                <td class="text-left"><span class="slds-form-element__label">flat</span></td> 
                               
                            </tr>
                            <tr data-answered="false">
                                <td colspan="4"><span class="slds-form-element__label">4.2 Battery replacement</span></td>                                
                                <td class="text-right">
                                    <div class="slds-form-element__control">
                                        <input onchange={onIEH} type="radio" 
                                        name="4-2-radio" 
                                        data-id="4-2-radio-1" 
                                        id="4-2-radio-1" 
                                        value="Replaced battery">
                                    </div>   
                                </td>
                                <td class="text-left"><span class="slds-form-element__label">Action</span></td> 
                                <td class="text-right">
                                    <div class="slds-form-element__control">
                                        <input onchange={onIEH} type="radio" 
                                        name="4-2-radio" 
                                        data-id="4-2-radio-2" 
                                        id="4-2-radio-2" 
                                        value="Not replaced battery">
                                    </div>   
                                </td>
                                <td class="text-left" ><span class="slds-form-element__label">No action</span></td> 
                                                           
                            </tr>
                            <tr>
                                <td><span class="slds-form-element__label">Remark</span></td>
                                <td colspan="7">
                                <div class="slds-form-element__control"> 
                                    <input onchange={onIEH} type="text" 
                                            data-id="remark4" 
                                            class="slds-input"  
                                            style="padding-right: 0px; padding-left: 0px;">
                                </div>
                                </td>                            
                            </tr>
                            <tr data-answered="false">
                                <td colspan="4"><span class="slds-text-heading_small">5. Overall conclusion</span></td>
                                <td class="text-right">
                                    <div class="slds-form-element__control">
                                        <input onchange={onIEH} type="radio" 
                                        name="5-1-radio" 
                                        data-id="5-1-radio-1" 
                                        id="5-1-radio-1" 
                                        value="Replaced battery">
                                    </div>   
                                </td>
                                <td class="text-left"><span class="slds-form-element__label">Acceptable</span></td> 
                                <td class="text-right">
                                    <div class="slds-form-element__control">
                                        <input onchange={onIEH} type="radio" 
                                        name="5-1-radio" 
                                        data-id="5-1-radio-2" 
                                        id="5-1-radio-2" 
                                        value="Not replaced battery">
                                    </div>   
                                </td>
                                <td class="text-left"><span class="slds-form-element__label">Unacceptable</span></td> 
                            </tr>
                            <tr>
                                <td><span class="slds-form-element__label">Remark</span></td>
                                <td colspan="7">
                                <div class="slds-form-element__control"> 
                                    <input onchange={onIEH} type="text" 
                                            data-id="remark5" 
                                            class="slds-input"  
                                            style="padding-right: 0px; padding-left: 0px;">
                                </div>
                                </td>                            
                            </tr>                            
                        </tbody>                           
                    </table>         
                </div>                 
            </div>
        </div>
        </section>
        </li>
    </ul>    
</div>
