<template>
    <div data-id="formBegin">
        <c-step-page-header
            num-steps="1"
            current-step="1"
            percentage={percentage}
            is-current={isCurrent}
            record-id={recordId}
        ></c-step-page-header>

        <!-- Modal placeholder -->
        <c-lwc-modal
            title={modalTitle}
            is-visible={modalVisible}
            confirm-text={modalConfirmButton}
            cancel-text={modalCancelButton}
            name={modalName}
            message={modalMessage}
            onselected={handleModalSelection}
        ></c-lwc-modal>
        <!-- END Modal Placeholder -->

        <!--
            Heading area for form
        -->
        <div class="slds-text-heading_medium text-center">
            SAFETY INSTRUMENTED FUNCTION - TEST REPORT DIFFERENTIAL PRESSURE TRANSMITTER
        </div>

        <!-- Section for Notification, FL. and Status fields 031-->
        <section class="section slds-accordion__section">
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <label class="slds-form-element__label" for="tank-no">Notification</label>
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                        <svg
                            class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"
                            aria-hidden="true"
                        >
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                        </svg>
                        <input
                            type="text"
                            data-id="notification"
                            class="slds-input avoidPercentageInput"
                            value={notification}
                            disabled
                        />
                    </div>
                    <label class="slds-form-element__label" for="tank-no">Order</label>
                    <div class="slds-form-element__control">
                        <input
                            type="text"
                            data-id="order"
                            class="slds-input avoidPercentageInput"
                            value={order}
                            disabled
                        />
                    </div>
                </div>
                <div class="slds-col">
                    <label class="slds-form-element__label" for="tank-no">FL.</label>
                    <div class="slds-form-element__control">
                        <input
                            type="text"
                            data-id="fl"
                            class="slds-input avoidPercentageInput"
                            value={functionalLocation}
                            disabled
                        />
                    </div>
                    <label class="slds-form-element__label" for="tank-no">Status</label>
                    <div class="slds-form-element__control">
                        <input
                            type="text"
                            data-id="status"
                            class="slds-input avoidPercentageInput"
                            value={formStatus}
                            disabled
                        />
                    </div>
                </div>
            </div>
        </section>

        <!-- Body section. -->
        <div class="bs-example">
            <ul class="slds-accordion">
                <!-- 0 -->
                <li class="slds-accordion__list-item">
                    <section class="slds-accordion__section slds-is-open" data-id="sectionZero">
                        <div class="slds-accordion__summary" data-id="headingZero">
                            <h2 class="slds-accordion__summary-heading card-header">
                                <button
                                    type="button"
                                    aria-controls="collapseZero"
                                    aria-expanded="true"
                                    class="btn btn-link"
                                    data-parent="sectionZero"
                                    onclick={expandSection}
                                >
                                    <lightning-icon
                                        icon-name="utility:switch"
                                        alternative-text="button icon"
                                        size="x-small"
                                        class="slds-accordion__summary-action-icon slds-button__icon slds-button__icon_left slds-var-p-right_x-small"
                                    ></lightning-icon>
                                    <span
                                        style="background-color: var(--lwc-brandAccessible, rgb(0, 112, 210));"
                                        class="slds-badge slds-badge_inverse slds-var-p-right_x-small"
                                    >
                                        0</span
                                    ><span class="slds-accordion__summary-content"> Header Information</span>
                                </button>
                            </h2>
                        </div>
                        <div data-id="collapseZero" class="slds-accordion__content">
                            <!-- drop 0 section div -->
                            <div class="card-body">
                                <div class="slds-grid slds-gutters">
                                    <div class="slds-col">
                                        <!---->
                                    <label class="slds-form-element__label">Job Type</label>
                                    <div class="slds-col">
                                        <ul class="slds-list_horizontal slds-has-block-links_space">
                                            <li>
                                                <span class="slds-radio">
                                                    <input onchange={onIEH} type="radio" id="Type-radio-1" data-id="Type-radio-1"
                                                        name="Type-radio" value="CM" />
                                                    <label class="slds-radio__label" for="Type-radio-1">
                                                        <span class="slds-radio_faux"></span>
                                                        <span class="slds-form-element__label">CM</span>
                                                    </label>
                                                </span>
                                            </li>
                                            <li>
                                                <span class="slds-radio">
                                                    <input onchange={onIEH} type="radio" id="Type-radio-2" data-id="Type-radio-2"
                                                        name="Type-radio" value="PM" />
                                                    <label class="slds-radio__label" for="Type-radio-2">
                                                        <span class="slds-radio_faux"></span>
                                                        <span class="slds-form-element__label">PM</span>
                                                    </label>
                                                </span>
                                            </li>
                                            <li>
                                                <span class="slds-radio">
                                                    <input onchange={onIEH} type="radio" id="Type-radio-3" data-id="Type-radio-3"
                                                        name="Type-radio" value="SH" />
                                                    <label class="slds-radio__label" for="Type-radio-3">
                                                        <span class="slds-radio_faux"></span>
                                                        <span class="slds-form-element__label">SH</span>
                                                    </label>
                                                </span>
                                            </li>
                                        </ul>
                                    </div>
                                    <!---->
                                        <label class="slds-form-element__label">Service:</label>
                                        <div class="slds-form-element__control">
                                            <input
                                                onchange={onIEH}
                                                type="text"
                                                data-id="service"
                                                class="slds-input avoidPercentageInput"
                                            />
                                        </div>
                                        
                                        <label class="slds-form-element__label">PEFS No:</label>
                                        <div class="slds-form-element__control">
                                            <input
                                                onchange={onIEH}
                                                type="text"
                                                data-id="pefs"
                                                class="slds-input avoidPercentageInput"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <br />
                            </div>
                        </div>
                    </section>
                </li>
                <!-- 1 -->
                <li class="slds-accordion__list-item">
                    <section class="slds-accordion__section" data-id="sectionOne">

                            <h2 class="slds-accordion__summary-heading card-header">
                                <button

                                        >
                                    </div>
                                </div>
                            </h2>
                        </div>
                        <div
                            class="slds-grid slds-gutters hide-remark"
                            id="sectionOne-remark"
                            data-id="sectionOne-remark"

                            <div class="slds-col">
                                <label class="slds-form-element__label" for="tank-no">Remark</label>
                                <div class="slds-form-element__control">

                                    ></textarea>
                                </div>
                            </div>
                        </div>
                        <div data-id="collapseOne" class="slds-accordion__content">

                                <section data-id="1.1" class="pd-b-1" data-answered="false">

                                    ><br />
                                    <div class="content">
                                        <span class="slds-form-element__label">Before Start Any Activity</span>
                                        <div class="slds-grid slds-gutters">
                                            <div class="slds-col">
                                                <label class="slds-form-element__label">At Transmitter:</label>

                                                    <input
                                                        onchange={onIEH}
                                                        type="text"
                                                        data-id="1-1-input-1"
                                                        class="slds-input"
                                                    />
                                                </div>
                                            </div>
                                            <div class="slds-col">
                                                <label class="slds-form-element__label">At DCS:</label>
                                                <div class="slds-form-element__control">
                                                    <input

                                                        data-id="1-1-input-2"
                                                        class="slds-input"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                        <span class="slds-form-element__label"
                                            >1) Transmitter/Impulse Line/Seal Pot Condition</span

                                        <div class="slds-grid slds-gutters">
                                            <div class="slds-col" style="padding-left: 2.3rem;">
                                                <ul class="slds-list_horizontal slds-has-block-links_space" data-answered="false">
                                                    <li>
                                                        <span class="slds-radio">
                                                            <input
                                                                type="radio"
                                                                onchange={onIEH}
                                                                data-id="1-2-1-radio-1"
                                                                id="1-2-1-radio-1"
                                                                name="1-2-1-radio"
                                                                value="GOOD"
                                                            />
                                                            <label class="slds-radio__label" for="1-2-1-radio-1">
                                                                <span class="slds-radio_faux"></span>
                                                                <span class="slds-form-element__label">GOOD</span>
                                                            </label>
                                                        </span>
                                                    </li>
                                                    <li>
                                                        <span class="slds-radio">
                                                            <input
                                                                type="radio"
                                                                onchange={onIEH}
                                                                data-id="1-2-1-radio-2"
                                                                id="1-2-1-radio-2"
                                                                name="1-2-1-radio"
                                                                value="NOT GOOD"
                                                            />
                                                            <label class="slds-radio__label" for="1-2-1-radio-2">
                                                                <span class="slds-radio_faux"></span>
                                                                <span class="slds-form-element__label">NOT GOOD</span>
                                                            </label>
                                                        </span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="content">
                                        <span class="slds-form-element__label"
                                            >2) Wiring/Cable Gland/Grounding Condition</span
                                        >
                                        <div class="slds-grid slds-gutters">
                                            <div class="slds-col" style="padding-left: 2.3rem;">
                                                <ul class="slds-list_horizontal slds-has-block-links_space" data-answered="false">
                                                    <li>
                                                        <span class="slds-radio">
                                                            <input
                                                                type="radio"
                                                                onchange={onIEH}
                                                                data-id="1-2-2-radio-1"
                                                                id="1-2-2-radio-1"
                                                                name="1-2-2-radio"
                                                                value="GOOD"
                                                            />
                                                            <label class="slds-radio__label" for="1-2-2-radio-1">
                                                                <span class="slds-radio_faux"></span>
                                                                <span class="slds-form-element__label">GOOD</span>
                                                            </label>
                                                        </span>
                                                    </li>
                                                    <li>
                                                        <span class="slds-radio">
                                                            <input

                                                                onchange={onIEH}
                                                                data-id="1-2-2-radio-2"
                                                                id="1-2-2-radio-2"
                                                                name="1-2-2-radio"
                                                                value="NOT GOOD"
                                                            />
                                                            <label class="slds-radio__label" for="1-2-2-radio-2">
                                                                <span class="slds-radio_faux"></span>
                                                                <span class="slds-form-element__label">NOT GOOD</span>
                                                            </label>
                                                        </span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>

                                            <div class="slds-col" style="padding-left: 2.3rem;">
                                                <ul class="slds-list_horizontal slds-has-block-links_space" data-answered="false">
                                                    <li>
                                                        <span class="slds-radio">
                                                            <input
                                                                type="radio"
                                                                onchange={onIEH}
                                                                data-id="1-2-3-radio-1"
                                                                id="1-2-3-radio-1"
                                                                name="1-2-3-radio"
                                                                value="Good"
                                                            />
                                                            <label class="slds-radio__label" for="1-2-3-radio-1">
                                                                <span class="slds-radio_faux"></span>
                                                                <span class="slds-form-element__label">WORKING</span>
                                                            </label>
                                                        </span>
                                                    </li>
                                                    <li>
                                                        <span class="slds-radio">
                                                            <input
                                                                type="radio"
                                                                onchange={onIEH}
                                                                data-id="1-2-3-radio-2"
                                                                id="1-2-3-radio-2"
                                                                name="1-2-3-radio"
                                                                value="Not Good"
                                                            />
                                                            <label class="slds-radio__label" for="1-2-3-radio-2">
                                                                <span class="slds-radio_faux"></span>
                                                                <span class="slds-form-element__label"

                                                                type="radio"
                                                                onchange={onIEH}
                                                                data-id="1-2-3-radio-3"

                                                            <label class="slds-radio__label" for="1-2-3-radio-3">

                                            <div class="slds-col" style="padding-left: 2.3rem;">
                                                <ul class="slds-list_horizontal slds-has-block-links_space">
                                                    <li>
                                                        <span class="slds-radio">
                                                            <input
                                                                type="radio"
                                                                onchange={onIEH}
                                                                data-id="1-3-1-radio-1"

                                                                name="1-3-1-radio"
                                                                value="Good"

                                                            <label class="slds-radio__label" for="1-3-1-radio-1">
                                                                <span class="slds-radio_faux"></span>

                                                        </span>
                                                    </li>

                                                        <span class="slds-radio">

                                                                <span class="slds-form-element__label">LOW</span>

                                                    </li>
                                                    <li>

                                                            <input

                                                                onchange={onIEH}
                                                                data-id="1-3-1-radio-3"
                                                                id="1-3-1-radio-3"
                                                                name="1-3-1-radio"
                                                                value="N/A"
                                                            />
                                                            <label class="slds-radio__label" for="1-3-1-radio-3">
                                                                <span class="slds-radio_faux"></span>

                                        </div>
                                        <span class="slds-form-element__label">2) Actual in IPS</span>
                                        <div class="slds-grid slds-gutters" data-answered="false">
                                            <div class="slds-col">
                                                <label class="slds-form-element__label">Low Low</label>
                                                <div class="slds-form-element__control">
                                                    <input
                                                        onchange={onIEH}
                                                        type="text"
                                                        data-id="1-5-2-input-1"
                                                        class="slds-input"
                                                    />
                                                </div>
                                                <label class="slds-form-element__label">High High </label>
                                                <div class="slds-form-element__control">
                                                    <input
                                                        onchange={onIEH}
                                                        type="text"
                                                        data-id="1-5-2-input-3"
                                                        class="slds-input"
                                                    />
                                                </div>
                                            </div>
                                            <div class="slds-col">
                                                <label class="slds-form-element__label">Low</label>
                                                <div class="slds-form-element__control">
                                                    <input
                                                        onchange={onIEH}
                                                        type="text"
                                                        data-id="1-5-2-input-2"
                                                        class="slds-input"
                                                    />
                                                </div>
                                                <label class="slds-form-element__label">High</label>
                                                <div class="slds-form-element__control">
                                                    <input
                                                        onchange={onIEH}
                                                        type="text"
                                                        data-id="1-5-2-input-4"
                                                        class="slds-input"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>

                                <section data-id="1.6" class="pd-b-1" data-answered="false">
                                    <span class="slds-form-element__label"
                                        ><b>1.6 Isolate, Test Trip by Apply/Release Pressure</b></span
                                    ><br />
                                    <div class="content">
                                        <div class="slds-grid slds-gutters">
                                            <div class="slds-col">
                                                <label class="slds-form-element__label">Record Actual Trip Point (H)</label>
                                                <div class="slds-form-element__control">
                                                    <input
                                                        onchange={onIEH}
                                                        type="text"
                                                        data-id="1-6-input"
                                                        class="slds-input"
                                                    />
                                                </div>
                                            </div>
                                            <div class="slds-col">
                                                <label class="slds-form-element__label">SOE Activated</label>
                                                <div class="slds-checkbox">
                                                    <input
                                                        onchange={onIEH}
                                                        type="checkbox"
                                                        name="1-6-checkbox"
                                                        data-id="1-6-checkbox"
                                                        id="1-6-checkbox"
                                                        value="SOE Activated"
                                                    />
                                                    <label class="slds-checkbox__label" for="1-6-checkbox">
                                                        <span class="slds-checkbox_faux"></span>
                                                        <span class="slds-form-element__label"></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>

                                <section data-id="1.7" class="pd-b-1" >
                                    <span class="slds-form-element__label"
                                        ><b>1.7 Drain and Clear Impulse Lines of Transmitter</b></span
                                    ><br />
                                    <div class="content">
                                        <span class="slds-form-element__label"
                                            >1) Impulse Line Blockage (As Found) (H)</span
                                        >
                                        <div class="slds-grid slds-gutters" data-answered="false">
                                            <div class="slds-col" style="padding-left: 2.3rem;">
                                                <ul class="slds-list_horizontal slds-has-block-links_space">
                                                    <li>
                                                        <span class="slds-radio">
                                                            <input
                                                                type="radio"
                                                                onchange={onIEH}
                                                                data-id="1-7-1-radio-1"
                                                                id="1-7-1-radio-1"
                                                                name="1-7-1-radio"
                                                                value="Blocked"
                                                            />
                                                            <label class="slds-radio__label" for="1-7-1-radio-1">
                                                                <span class="slds-radio_faux"></span>
                                                                <span class="slds-form-element__label">BLOCKED</span>
                                                            </label>
                                                        </span>
                                                    </li>
                                                    <li>
                                                        <span class="slds-radio">
                                                            <input
                                                                type="radio"
                                                                onchange={onIEH}
                                                                data-id="1-7-1-radio-2"
                                                                id="1-7-1-radio-2"
                                                                name="1-7-1-radio"
                                                                value="Not Blocked"
                                                            />
                                                            <label class="slds-radio__label" for="1-7-1-radio-2">
                                                                <span class="slds-radio_faux"></span>
                                                                <span class="slds-form-element__label"
                                                                    >NOT BLOCKED</span
                                                                >
                                                            </label>
                                                        </span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <span class="slds-form-element__label">2) Seal Fluid Type</span>
                                        <div class="slds-grid slds-gutters" data-answered="false">
                                            <div class="slds-col" style="padding-left: 2.3rem;">
                                                <ul class="slds-list_horizontal slds-has-block-links_space">
                                                    <li>
                                                        <span class="slds-radio">
                                                            <input
                                                                type="radio"
                                                                onchange={onIEH}
                                                                data-id="1-7-2-radio-1"
                                                                id="1-7-2-radio-1"
                                                                name="1-7-2-radio"
                                                                value="Process"
                                                            />
                                                            <label class="slds-radio__label" for="1-7-2-radio-1">
                                                                <span class="slds-radio_faux"></span>
                                                                <span class="slds-form-element__label">PROCESS</span>
                                                            </label>
                                                        </span>
                                                    </li>
                                                    <li>
                                                        <span class="slds-radio">
                                                            <input
                                                                type="radio"
                                                                onchange={onIEH}
                                                                data-id="1-7-2-radio-2"
                                                                id="1-7-2-radio-2"
                                                                name="1-7-2-radio"
                                                                value="Glycerin"
                                                            />
                                                            <label class="slds-radio__label" for="1-7-2-radio-2">
                                                                <span class="slds-radio_faux"></span>
                                                                <span class="slds-form-element__label">GLYCERIN</span>
                                                            </label>
                                                        </span>
                                                    </li>
                                                    <li>
                                                        <span class="slds-radio">
                                                            <input
                                                                type="radio"
                                                                onchange={onIEH}
                                                                data-id="1-7-2-radio-3"
                                                                id="1-7-2-radio-3"
                                                                name="1-7-2-radio"
                                                                value="WATER"
                                                            />
                                                            <label class="slds-radio__label" for="1-7-2-radio-3">
                                                                <span class="slds-radio_faux"></span>
                                                                <span class="slds-form-element__label">WATER</span>
                                                            </label>
                                                        </span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <span class="slds-form-element__label">3) Zero Check</span>
                                        <div class="slds-grid slds-gutters" data-answered="false">
                                            <div class="slds-col" style="padding-left: 2.3rem;">
                                                <ul class="slds-list_horizontal slds-has-block-links_space">
                                                    <li>
                                                        <span class="slds-radio">
                                                            <input
                                                                type="radio"
                                                                onchange={onIEH}
                                                                data-id="1-7-3-radio-1"
                                                                id="1-7-3-radio-1"
                                                                name="1-7-3-radio"
                                                                value="Ok"
                                                            />
                                                            <label class="slds-radio__label" for="1-7-3-radio-1">
                                                                <span class="slds-radio_faux"></span>
                                                                <span class="slds-form-element__label">OK</span>
                                                            </label>
                                                        </span>
                                                    </li>
                                                    <li>
                                                        <span class="slds-radio">
                                                            <input
                                                                type="radio"
                                                                onchange={onIEH}
                                                                data-id="1-7-3-radio-2"
                                                                id="1-7-3-radio-2"
                                                                name="1-7-3-radio"
                                                                value="Not Ok"
                                                            />
                                                            <label class="slds-radio__label" for="1-7-3-radio-2">
                                                                <span class="slds-radio_faux"></span>
                                                                <span class="slds-form-element__label">NOT OK</span>
                                                            </label>
                                                        </span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <span class="slds-form-element__label"
                                            >* Range and Trip setting shall refer to alarm &amp; trip setting in
                                            ENPortal</span
                                        ><br />
                                        <span class="slds-form-element__label"
                                            >(H) = Hold Point for QC Inspection or Test</span
                                        >
                                    </div>
                                </section>
                            </div>
                        </div>
                    </section>
                </li>
                <!-- 2 -->
                <li class="slds-accordion__list-item">
                    <section class="slds-accordion__section" data-id="sectionTwo">
                        <div class="slds-accordion__summary" data-id="headingTwo">
                            <h2 class="slds-accordion__summary-heading card-header">
                                <button
                                    type="button"
                                    aria-controls="collapseTwo"
                                    aria-expanded="true"
                                    class="btn btn-link"
                                    data-parent="sectionTwo"
                                    onclick={expandSection}
                                >
                                    <lightning-icon
                                        icon-name="utility:switch"
                                        alternative-text="button icon"
                                        size="x-small"
                                        class="slds-accordion__summary-action-icon slds-button__icon slds-button__icon_left slds-var-p-right_x-small"
                                    ></lightning-icon>
                                    <span
                                        style="background-color: var(--lwc-brandAccessible, rgb(0, 112, 210));"
                                        class="slds-badge slds-badge_inverse slds-var-p-right_x-small"
                                    >
                                        2</span
                                    ><span class="slds-accordion__summary-content"> Test Result (Fault Code)</span>
                                </button>
                                <div class="slds-col">
                                    <div class="slds-checkbox obj-right">
                                        <input
                                            onchange={disableSection}
                                            name="options"
                                            type="checkbox"
                                            data-id="header-na-2"
                                            id="header-na-2"
                                            value="header-na-2"
                                            data-remark="2-remark"
                                            data-parent="sectionTwo"
                                        />
                                        <label class="slds-checkbox__label" for="header-na-2"
                                            ><span class="slds-checkbox_faux"></span>
                                            <span class="slds-form-element__label">N/A</span></label
                                        >
                                    </div>
                                </div>
                            </h2>
                        </div>
                        <div
                            class="slds-grid slds-gutters hide-remark"
                            id="sectionTwo-remark"
                            data-id="sectionTwo-remark"
                        >
                            <div class="slds-col">
                                <label class="slds-form-element__label" for="tank-no">Remark</label>
                                <div class="slds-form-element__control">
                                    <textarea
                                        data-id="sectionTwo-inputRemark"
                                        onchange={onIEH}
                                        id="sectionTwo-inputRemark"
                                        class="slds-textarea"
                                    ></textarea>
                                </div>
                            </div>
                        </div>
                        <div data-id="collapseTwo" class="slds-accordion__content">
                            <!-- drop 2nd section div -->
                            <div class="card-body">
                                <fieldset
                                    class="slds-form-element content"
                                    style="padding-left: 40px;"

                                >
                                    <div class="slds-form-element__control" data-answered="false">
                                        <div class="slds-checkbox">
                                            <input
                                                type="checkbox"
                                                onchange={onIEH}
                                                name="2-checkbox-1"
                                                data-id="2-checkbox-1"
                                                id="2-checkbox-1"
                                                value="Safeguarding Normal (I-SN)"
                                            />
                                            <label class="slds-checkbox__label" for="2-checkbox-1">
                                                <span class="slds-checkbox_faux"></span>
                                                <span class="slds-form-element__label">Safeguarding Normal (I-SN)</span>
                                            </label>
                                        </div>
                                        <div class="slds-checkbox">
                                            <input
                                                type="checkbox"
                                                onchange={onIEH}
                                                name="2-checkbox-2"
                                                data-id="2-checkbox-2"
                                                id="2-checkbox-2"
                                                value="Safeguarding Un-revealed/ Dangerous failure (I-SU)"
                                            />
                                            <label class="slds-checkbox__label" for="2-checkbox-2">
                                                <span class="slds-checkbox_faux"></span>
                                                <span class="slds-form-element__label"
                                                    >Safeguarding Un-revealed/ Dangerous failure (I-SU)</span
                                                >
                                            </label>
                                        </div>
                                        <div class="slds-checkbox">
                                            <input
                                                type="checkbox"
                                                onchange={onIEH}
                                                name="2-checkbox-3"
                                                data-id="2-checkbox-3"
                                                id="2-checkbox-3"
                                                value="Safeguarding Revealed/ Safe failure (I-SR)"
                                            />
                                            <label class="slds-checkbox__label" for="2-checkbox-3">
                                                <span class="slds-checkbox_faux"></span>
                                                <span class="slds-form-element__label"
                                                    >Safeguarding Revealed/ Safe failure (I-SR)</span
                                                >
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>
                                <br />
                                <div class="content">
                                    <span class="slds-form-element__label"
                                        ><b>Work Summary (Not required if I-SN)</b></span
                                    >
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Problem:</label>
                                        <div class="slds-form-element__control">
                                            <textarea
                                                id="2-input-1"
                                                data-id="2-input-1"
                                                onchange={onIEH}
                                                class="slds-textarea avoidPercentageInput"
                                                rows="6"
                                            ></textarea>
                                        </div>
                                        <label class="slds-form-element__label">Action:</label>
                                        <div class="slds-form-element__control">
                                            <textarea
                                                id="2-input-2"
                                                data-id="2-input-2"
                                                onchange={onIEH}
                                                class="slds-textarea avoidPercentageInput"
                                                rows="6"
                                            ></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </li>
            </ul>
        </div>

        <!-- For any N/A button sections, use this template
        <input onchange={onIEH} onchange={disableSection} name="options" type="checkbox" data-id=... />
        <label...>Label for checkbox</label>
        -->

        <!-- Button Section for Every Form -->
        <section class="section slds-accordion__section">
            <div class="slds-button-group obj-right" role="group">
                <button data-id="saveEQCCStep" class="slds-button slds-button_brand mgr-5" onclick={openSaveModal}>
                    Save Draft
                </button>
                <button data-id="submitEQCCStep" class="slds-button slds-button_brand mgr-5" onclick={openModal}>
                    Submit
                </button>
                <button data-id="rejectEQCCStep" class="slds-button slds-button_brand mgr-5" onclick={openRejectModal}>
                    Reject
                </button>
                <button data-id="recallEQCCStep" class="slds-button slds-button_brand" disabled onclick={openRecallModal}>
                    Recall
                </button>
            </div>
        </section>
    </div>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Submit</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <c-lookup object-api-name="user" icon-name="standard:user" onrecordselection={onUserSelection}></c-lookup>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submit} title="Submit">Submit</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
